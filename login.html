<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="static/css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=PT+Sans:ital,wght@0,400;0,700;1,400;1,700&display=swap"
          rel="stylesheet">

<body id="login">
<nav>
    <a href="index.html">
        <img src="static/assets/Dolfijn%201.png" alt="logo">
    </a>
    <div class="menu-items">
        <a href="over-ons.html">Over ons</a>

        </a>
    </div>
</nav>
<main>
    <section id="inloggen">
        <img src="static/assets/Dolfijn_full%201.png" alt="logo">
        <form method="get" action="mailto:">
            <label for="voornaam">Voornaam</label>
            <br>
            <input type="text" name="voornaam" id="voornaam" required>
            <br>
            <label for="ww">Wachtwoord</label>
            <br>
            <input type="password" name="ww" id="ww" required>
            <br>
            <fieldset>
                <button type="submit">Verzenden</button>
            </fieldset>
        </form>
    </section>
</main>
<footer>
    <section class="gegevensfooter">
        <div class="border">
            <img src="static/assets/Dolfijn_full%201.png" alt="logo">
        </div>
        <div class="border">
            <p><b>Met dank aan:</b></p>
            <a href="https://www.limos-vzw.be/" target="_blank">Limos</a>
            <a href="https://nelos.be/" target="_blank">Nelos</a>
            <a href="https://www.cmas.org/" target="_blank">CMAS</a>
        </div>
        <div class="border">
            <div class="gegevensmeticonen"><img src="static/assets/icon%20_home_.png" alt="icon">
                <p>Eikenstraat 25<br>3740 Bilzen</p></div>
            <div class="gegevensmeticonen"><img src="static/assets/icon%20_envelope%20closed_.png" alt="icon">
                <p>email@email.com</p></div>
            <div class="gegevensmeticonen"><img src="static/assets/icon%20_phone_.png" alt="icon">
                <p>+32 456 78 91</p></div>
        </div>
        <div>
            <img src="static/assets/icon%20_web_.png" alt="icon">
            <div class="socialsfooter">
                <a href="https://www.facebook.com/DuikclubDolfijn/" target="_blank"><img src="static/assets/icon%20_facebook_.png" alt="icon"></a>
                <a href="#"><img src="static/assets/icon%20_instagram%20alt_.png" alt="icon"></a>
                <a href="#"><img src="static/assets/icon%20_social%20linkedin_.png" alt="icon"></a>
            </div>
        </div>
    </section>
    <section class="balkfooter">
        <a href="#">Regelement</a>
        <a href="#">Algemene gebruiksvoorwaarden</a>
        <a href="#">privacyverklaring</a>
    </section>
</footer>

</html>
